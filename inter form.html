<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Form</title>
  <link rel="stylesheet" href="new-styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="form-title">Sample Form</h1>

    <form action="/new-submit" method="post">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

      <label for="user-gender">Gender:</label>
      <div>
        <input type="radio" id="male" name="user-gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="user-gender" value="female">
        <label for="female">Female</label>
      </div>

      <label for="user-country">Country:</label>
      <select id="user-country" name="user-country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required placeholder="Enter your phone number">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <button type="submit" class="updated-submit-button">Submit</button>
      <button type="reset" class="updated-reset-button reset-button">Reset</button>
    </form>
  </div>

</body>
</html>
